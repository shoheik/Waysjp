
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a ng-href="#">Home</a></li>
      <li><a ng-href="#">About</a></li>
      <li><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">Ways JP</h3>
  </div>
  
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputStart" class="col-sm-2 control-label">Start</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputStart" placeholder="Imperial Hotel" ng-model="source">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDestination" class="col-sm-2 control-label">Destination</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputDestination" placeholder="Tokyo Tower" ng-model="destination">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="showMap()" >Show me</button>
      </div>
    </div>
  </div>
</div>
